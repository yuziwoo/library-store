<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>

    <!-- 호환성 및 뷰포트 -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, height=device-height, user-scalable=no' />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  </head>
  <body>
    <main>
     <div class="time_wrapper">
       <span class="time_hour"></span>
       <span class="time_min"></span>
       <span class="time_sec"></span>
     </div>
    </main>

    <script>
      let date_now = new Date();
      let date_target = new Date();

      date_target.setFullYear(2022); // 년도
      date_target.setMonth(3); // 월 (1월 = 0)
      date_target.setDate(19); // 일 (1일 = 1)
      date_target.setHours(12); // 시간 (12시 = 12)
      date_target.setMinutes(30); // 분 (30분 = 30)
      date_target.setSeconds(0); // 초 (0초 0)

      let hour = document.getElementsByClassName("time_hour")[0];
      let min = document.getElementsByClassName("time_min")[0];
      let sec = document.getElementsByClassName("time_sec")[0];

      let date_value = date_target.getTime() - date_now.getTime();

      let time_sec = Math.floor(date_value / 1000);
      let time_min = Math.floor(time_sec / 60);
      let time_hour = Math.floor(time_min / 60);

      if (date_value < 0) {
          date_value = 0;
        }

        hour.innerText = time_hour;
        min.innerText= time_min % 60;
        sec.innerText= time_sec % 60;
      

      let time_reset = setInterval(() => {
        date_now = new Date();
        date_value = date_target.getTime() - date_now.getTime();

        time_sec = Math.floor(date_value / 1000);
        time_min = Math.floor(time_sec / 60);
        time_hour = Math.floor(time_min / 60);

        if (date_value < 0) {
          date_value = 0;
          clearInterval(time_reset);
        }

        hour.innerText = time_hour;
        min.innerText= time_min % 60;
        sec.innerText= time_sec % 60;
      }, 1000);
    </script>

    <style>
      
    </style>
  </body>

</html>
